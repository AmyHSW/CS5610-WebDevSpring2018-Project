<!--!!Material on the page!!-->

<div class="homepage-background">
  <div class="container homepage-middle">
    <div class="homepage-position">
      <div class="text-center">
        <h1><strong class="cl-text-white">Know better, choose better.</strong></h1>
        <p class="lead cl-text-white">Reviews by people like you.</p>
        <div class="row">
          <div class="input-group mb-3">
            <input [(ngModel)]="searchText" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
            <button type="button" class="cl-text-white btn btn-light bg-color"
                    routerLink="product" [queryParams]="{searchText: searchText}">Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="body-grey body-padding">
  <h2>Popular Products recommended for you</h2>
  <br>
  <div class="card-columns">
    <div *ngFor="let product of selectedProducts">
      <div class="card home-card-padding">
        <img class="card-img-top" src={{product.url}} height="250" alt="Card image cap">
        <div class="card-body">
          <h5><a class="mt-0" [routerLink]="['/product', product._id, '0']"><b>{{product.productName}}</b></a></h5>
          <p class="card-text text-concat">{{product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
