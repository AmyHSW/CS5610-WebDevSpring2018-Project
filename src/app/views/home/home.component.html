<!--!!Material on the page!!-->

<div class="homepage-background">
  <div class="container homepage-middle">
    <div class = "homepage-position">
      <div class="text-center" style="display: table-cell; vertical-align: middle;">
        <h1><strong class="cl-text-white">Know better, choose better.</strong></h1>
        <p class="lead cl-text-white">Reviews by people like you.</p>
        <div class="row">
          <div class="input-group mb-3">
            <input [(ngModel)]="searchText" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
            <button (click)="searchProducts()" type="button" class="cl-text-white btn btn-light bg-color">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class = "container">
  <div class="row" *ngIf="products">
      <ul class="list-group cl-list-group-borderless">
        <li *ngFor = "let product of products">

          <a routerLink="./{{product._id}}">{{product.productName}}</a>
          <span class="float-right">Price: {{product.price}}</span>
        </li>
      </ul>
  </div>
</div>
