<div class="container-fluid cl-container-padding">
  <ul class="list-group cl-list-group-borderless">
    <li *ngFor="let review of reviews" class="list-group-item cl-list-item-borderless">
      <div>
        <h3>Summary: {{review.summary}}</h3>
        <h3><small>created by {{review._user.username}} at {{review.dateCreated}}</small></h3>
        <h3>Rating: {{review.rating}}</h3>
        <h4>Content: {{review.content}}</h4>
      </div>
    </li>
  </ul>
</div>
