
<nav class="navbar navbar-expand-lg navbar-dark bg-color">

    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/product']">Products</a>

<div class="container-fluid row">

  <div class="col-3 cl-container-padding">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/profile']">
          Edit Profile
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'review']">
          My Review History
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followers']">
          My Followers
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'followings']">
          My Followings
        </a>
      </li>
    </ul>
  </div>

  <div class="col-9 col-sm-9 col-md-9 col-lg-9 cl-container-padding">
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor="let review of reviews" class="list-group-item cl-list-item-borderless">
        <div class="card border-info mb-3">
          <div class="card-header">
            <a [routerLink]="['/product', review._product._id]">
              Product: {{review._product.productName}}
            </a>
            (Rating: {{review.rating}})
          </div>
          <div class="card-body text-info">
            <h5 class="card-title">{{review.summary}}</h5>
            <p class="card-text">{{review.content}}</p>
          </div>
          <div class="card-footer">
            {{review.dateCreated}}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
