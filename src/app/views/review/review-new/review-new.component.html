<div class="container-fluid cl-container-padding">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>

    <div class="form-group">
      <label for="review-summary">Summary</label>
      <input [(ngModel)]="review.summary"
             type="text"
             class="form-control"
             id="review-summary"
             placeholder="Summary"
             [ngClass]="{'red-border-class': summaryFlag}"
             name="summary"/>
      <span class="alert-class" *ngIf="summaryFlag">{{summaryAlert}}</span>
    </div>

    <div class="form-group">
      <label for="review-rating">Rating</label>
      <input [(ngModel)]="review.rating"
             type="number"
             class="form-control"
             id="review-rating"
             placeholder="0 - 5.0"
             name="rating"/>
      <span class="alert-class" *ngIf="ratingFlag">{{ratingAlert}}</span>
    </div>

    <div class="form-group">
      <label for="review-content">Content</label>
      <input [(ngModel)]="review.content"
             type="text"
             class="form-control"
             id="review-content"
             placeholder="Content"
             name="content"/>
    </div>

    <br/>
    <button type="button" class="btn btn-outline-primary btn-block"
            (click)="createReview()">Create</button>
  </form>
</div>
