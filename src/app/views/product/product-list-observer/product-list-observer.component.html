    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/product']">Products</a>

      <div class="navbar-header navbar-toggler-right">

<div class="container-fluid row">

  <div class="col-3 cl-container-padding">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/profile']">
          Edit Profile
        </a>
      </li>
      <li class="list-group-item cl-list-item-borderless">
        <a [routerLink]="['/user', 'favorite']">
          My Favorite List
        </a>
      </li>
    </ul>
  </div>

  <div class="col-9 col-sm-9 col-md-9 col-lg-9 cl-container-padding">

    <div *ngIf="deleteFlag" class="alert alert-success">
      {{deleteMsg}}
    </div>

    <ul class="list-group cl-list-group-borderless">
      <li *ngFor="let product of products"
          class="list-group-item cl-list-item-borderless d-flex justify-content-between align-items-center">
        <a (click)="viewProduct(product)">{{product.productName}}
          <span class="badge badge-primary badge-pill">{{product.count}}</span>
        </a>
        <a style="color: red" (click)="deleteFavorite(product._id)"><i class="fas fa-times"></i></a>
      </li>

    </ul>
  </div>
</div>
