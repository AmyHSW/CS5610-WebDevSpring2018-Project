<div class="body-grey body-padding">
  <h2><b>My Products</b></h2>

  <button type="button" class="btn btn-outline-primary float-right"
          routerLink="./new">Create</button>

  <div class="container">
    <div class="row" *ngIf="products">
      <div *ngFor="let product of products">
        <div class="card card-padding">
          <div class="row">
            <div class="col-md-3">
              <img src="{{product.url}}" height="215" width="215">
            </div>
            <div class="col-md-9">
              <div class="card-block">
                <h4 class="card-title cl-text-bold">{{product.productName}}  {{product.price}}$</h4>
                <p class="card-text">{{product.brand}}</p>
                <p class="card-text">{{product.description}}</p>
                <button routerLink="./{{product._id}}/edit" >
                  Edit Product
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
