<div class="body-grey body-padding">
  <h2><b>Created Products</b></h2>
  <div class="container">
    <div class="row" *ngIf="products">
      <div *ngFor="let product of products">
        <div class="card card-padding">
          <div class="row">
            <div class="col-md-3">
              <img src="https://farm1.staticflickr.com/901/26205811937_7bd68ac7dc_b.jpg"height="215" width="215">
            </div>
            <div class="col-md-9">
              <div class="card-block">
                <h4 class="card-title cl-text-bold">{{product.productName}}</h4>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">show one review</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
