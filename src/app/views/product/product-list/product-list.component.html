<div class="body-grey body-padding">
  <div class = "product-page-container" >
    <div class="input-group mb-3">
      <input [(ngModel)]="searchText" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
      <button (click)="searchProducts()" type="button" class="cl-text-white btn btn-light bg-color">Search</button>
    </div>
  <div class="container" *ngIf="products">
      <div *ngFor="let product of products">
          <div class="row product-card card-padding media">
              <img class="img-responsive mr-4" src="{{product.url}}"height="215" width="215" *ngIf="product.url">
              <img class="img-responsive mr-4" src="https://farm1.staticflickr.com/901/26205811937_7bd68ac7dc_b.jpg" height="215" width="215" *ngIf="!product.url">
            <div class="media-body">
              <h4><a class="mt-0" [routerLink]="['/product', product._id]"><b>{{product.productName}}</b></a></h4>
              <h6>{{product.description}}</h6>
              <h6>show one review</h6>
            </div>
        </div>
      </div>
  </div>
  </div>
</div>
