<div class="body-grey body-padding">
  <div class = "product-page-container" >
    <div class="input-group mb-3">
      <input [(ngModel)]="searchText" type="text" class="form-control" [ngModelOptions]="{standalone: true}">
      <button (click)="searchProducts()" type="button" class="cl-text-white btn btn-light bg-color">Search</button>
    </div>
  <div class="container">
    <div class="row" *ngIf="products">
      <div *ngFor="let product of products">
        <div class="card card-padding">
          <div class="row">
            <div class="col-md-3">
              <img src="{{product.url}}"height="215" width="215" *ngIf="product.url">
              <img src="https://farm1.staticflickr.com/901/26205811937_7bd68ac7dc_b.jpg" height="215" width="215" *ngIf="!product.url">
            </div>
            <div class="col-md-9">
              <div class="card-block">
                <h4><a class="card-title cl-text-bold" [routerLink]="['/product', product._id]">{{product.productName}}</a></h4>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">show one review</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
