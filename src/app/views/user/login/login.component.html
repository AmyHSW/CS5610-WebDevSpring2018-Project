<!DOCTYPE html>
<html>


<div class="login-background">
<!--<nav class="navbar navbar-light navbar-fixed-top" style="background-color: #484848;">-->
  <!--<a class="navbar-header mt-2 mt-lg-0 cl-text-white" routerLink="./">-->
    <!--Login-->
  <!--</a>-->
<!--</nav>-->

  <nav class="navbar navbar-expand-lg navbar-dark bg-color">
    <a class="navbar-brand thick cl-text-white" [routerLink]="['.']"><b>Rate the Product</b></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product']">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/reviewers']">Influencers</a>
          </li>
        </ul>
      </ul>
      <form class="form-inline my-2 my-lg-0 cl-text-white">
        <div class="navbar-header navbar-toggler-right" name = "register">
          <a [routerLink]="['/register']">Register</a>
        </div>
      </form>
    </div>
  </nav>

<div class="container-fluid">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
<br/>

  <div class="login_frame">
      <h2>Login</h2>
  <div class="imgcontainer">
    <img src="assets/images/avatar2.png" alt="Avatar" class="avatar" width="400" height="200">
  </div>

  <form (ngSubmit) = "login()" #f="ngForm">

    <div class="form-group">
      <input   placeholder="username"
               name="username"
               id="username"
               type="text"
               class="form-control"
               [ngClass]="{'red-border-class': !username.valid && username.touched}"
               ngModel
               required
               #username="ngModel"/>
      <span class="help-block" *ngIf="!username.valid && username.touched">
          Please enter username!
      </span>
    </div>

    <div class="form-group">
      <input   placeholder="password"
               name="password"
               id="password"
               type="password"
               class="form-control"
               ngModel
               required
               #password="ngModel"/>
    </div>

    <button class="btn btn-dark"
            type="submit"
            [disabled]="!f.valid">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <br>
    Doesn't have an account? click <a routerLink="/register">here to register</a>
  </form>
  </div>
  </div>

</div>
</html>
